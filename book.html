<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>雨にも負けず</title>
  <link rel="stylesheet" href="./css/destyle.css" />
  <link rel="stylesheet" href="./css/fullpage.min.css" />
  <link rel="stylesheet" href="./css/book.css" />
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
  <!-- // <script src="./js/modules/jquery-3.4.1.min.js"></script> -->
  <script type="text/javascript" src="./js/modules/easings.min.js"></script>
  <script type="text/javascript" src="./js/modules/scrolloverflow.min.js"></script>
  <script type="text/javascript" src="./js/modules/fullpage.min.js"></script>
</head>
<body>
  <article id="fullpage">
    <h2 class="none">雨にも負けず</h2>
    <div class="section">
      <section class="slide">
        <h3 class="none">page1</h3>
        <p class="title">雨にも負けず</p>
        <p class="author">著者&nbsp;宮沢賢治</p>
      </section>
      <section class="slide">
        <h3 class="none">page2</h3>
        <p class="main-text text">
          雨にも負けず<br />
          風にも負けず
      </p>
      </section>
      <section class="slide">
        <h3 class="none">page3</h3>
        <p class="text">
          雪にも<br />
          夏の暑さにも負けず
        </p>
      </section>
      <section class="slide">
        <h3 class="none">page4</h3>
        <p class="text">
          丈夫な体を持ち<br />
          欲はなく決して怒らず<br />
          いつも静かに笑っている
        </p>
      </section>
      <section class="slide">
        <h3 class="none">page5</h3>
        <p class="text">
          一日に玄米４合と味噌と<br />
          少しの野菜を食べ
        </p>
      </section>
      <section class="slide">
        <h3 class="none">page6</h3>
        <p class="text">
          あらゆることを<br />
          自分を勘定に入れず
        </p>
      </section>
      <section class="slide">
        <h3 class="none">page7</h3>
        <p class="text">
          よく聞き<br />
          分かり<br />
          そして忘れず
        </p>
      </section>
    </div>
  </article>

  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
